<div [formGroup]="form">
  <h2 mat-dialog-title>Edit</h2>
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Rename</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <div>
      <mat-checkbox formControlName="resetDate"
        >Reset to current date</mat-checkbox
      >
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-button (click)="onRename()">Cancel</button>
    <button
      [disabled]="!form.valid"
      mat-button
      [mat-dialog-close]="form.value"
      cdkFocusInitial
    >
      Confirm
    </button>
  </div>
</div>
